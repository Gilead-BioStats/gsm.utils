name: R Release

on:

  workflow_call:
    inputs:
      tag:
        description: Tag to release
        required: true
        type: string
  workflow_dispatch:
  inputs:
    tag:
      description: Tag to release
      required: true

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install Deps
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          dependencies: '"hard"'

      - name: get library path
        id: library
        run: |
          OUTPUT=$(Rscript -e "cat(.libPaths()[1])")
          echo "result=$OUTPUT" >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT

      - name: Run R Releaser
        id: releaser
        uses: A2-ai/r-releaser/build-src@main
        with:
          library: ${{ steps.library.outputs.result }}
          resave-data: false
          md5: true
          build-vignettes: false

      - name: echo output
        run: |
          echo ${{ steps.releaser.outputs.tarball_path }}
          echo ${{ steps.releaser.outputs.tarball_name }}

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ steps.releaser.outputs.tarball_path }}
          asset_name: ${{ steps.releaser.outputs.tarball_name }}
          tag: ${{ inputs.tag }}
          overwrite: true