# Deploy the pkgdown site (often a test version).

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Set Development Mode Env Var
        if: github.ref_name != 'main'
        run: |
          echo "Ref is '${{ github.ref_name }}', setting PKGDOWN_DEV_MODE=devel"
          echo "PKGDOWN_DEV_MODE=devel" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: github::Gilead-BioStats/gsm.kri@main
          needs: website

      - name: Generate sample reports
        shell: Rscript {0}
        run: |
          devtools::load_all()
          dir.create(here::here("pkgdown", "assets"), recursive = TRUE)
          library(gsm.kri)

          lCharts <- gsm.kri::MakeCharts(
            dfResults = gsm.core::reportingResults,
            dfGroups = gsm.core::reportingGroups,
            dfMetrics = gsm.core::reportingMetrics,
            dfBounds = gsm.core::reportingBounds
          )

          gsm.kri::Report_KRI(
            lCharts = lCharts,
            dfResults =  gsm.kri::FilterByLatestSnapshotDate(gsm.core::reportingResults),
            dfGroups =  gsm.core::reportingGroups,
            dfMetrics = gsm.core::reportingMetrics,
            strOutputDir = here::here("pkgdown", "assets"),
            strOutputFile = "report_kri_site.html"
          )

          ## Country Report
            lCharts_country <- gsm.kri::MakeCharts(
            dfResults = gsm.core::reportingResults_country,
            dfGroups = gsm.core::reportingGroups_country,
            dfMetrics = gsm.core::reportingMetrics_country,
            dfBounds = gsm.core::reportingBounds_country
          )

          gsm.kri::Report_KRI(
            lCharts = lCharts_country,
            dfResults =  gsm.kri::FilterByLatestSnapshotDate(gsm.core::reportingResults_country),
            dfGroups =  gsm.core::reportingGroups_country,
            dfMetrics = gsm.core::reportingMetrics_country,
            strOutputDir = here::here("pkgdown", "assets"),
            strOutputFile = "report_kri_country.html"
          )

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy PR preview ðŸ§ª
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          # Don't clean the whole branch, just the target folder
          clean: false
          branch: gh-pages
          folder: docs
          # Deploy to a subdirectory named after the PR number
          target-folder: pr/${{ github.event.number }}

      - name: Give PR site URL ðŸŒ
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸŒ URL: https://gilead-biostats.github.io/gsm.core/pr/${{ github.event.number }}/dev"

      - name: Deploy pkgdown ðŸ“ƒ
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
