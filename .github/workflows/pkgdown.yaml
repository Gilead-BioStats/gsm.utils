# Deploy the pkgdown site (often a test version).

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

name: pkgdown

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - name: Set Development Mode Env Var
        if: github.ref_name != 'main'
        run: |
          echo "Ref is '${{ github.ref_name }}', setting PKGDOWN_DEV_MODE=devel"
          echo "PKGDOWN_DEV_MODE=devel" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Generate examples menu
        shell: Rscript {0}
        run: |
          html_files <- list.files("inst/pkgdown/assets/examples", pattern = "\\.html$", full.names = FALSE)
          if (length(html_files) > 0) {
            menu_items <- lapply(html_files, function(html_file) {
              list(
                text = tools::toTitleCase(gsub("_", " ", tools::file_path_sans_ext(html_file))),
                href = file.path("pkgdown", "assets", "examples", html_file)
              )
            })
            
            # Read _pkgdown.yml
            pkgdown_yaml <- yaml::read_yaml("_pkgdown.yml")
            
            # Update examples menu
            pkgdown_yaml$navbar$components$examples <- list(
              text = "Examples",
              menu = menu_items
            )
            
            # Write updated _pkgdown.yml
            yaml::write_yaml(pkgdown_yaml, file = "_pkgdown.yml")
          } else {
            # If no examples, remove examples from navbar
            pkgdown_yaml <- yaml::read_yaml("_pkgdown.yml")
            pkgdown_yaml$navbar$components$examples <- NULL
            pkgdown_yaml$navbar$structure$left <- setdiff(pkgdown_yaml$navbar$structure$left, "examples")
            yaml::write_yaml(pkgdown_yaml, file = "_pkgdown.yml")
          }

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy PR preview ðŸ§ª
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          # Don't clean the whole branch, just the target folder
          clean: false
          branch: gh-pages
          folder: docs
          # Deploy to a subdirectory named after the PR number
          target-folder: pr/${{ github.event.number }}

      - name: Give PR site URL ðŸŒ
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸŒ URL: https://gilead-biostats.github.io/${{ github.event.repository.name }}/pr/${{ github.event.number }}/dev"

      - name: Deploy pkgdown ðŸ“ƒ
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
