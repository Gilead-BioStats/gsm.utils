# Generated by: https://github.com/Gilead-BioStats/gsm.utils
# Deploy the pkgdown site (often a test version).

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

name: pkgdown-examples

jobs:
  pkgdown-examples:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Set Development Mode Env Var
        if: github.ref_name != 'main'
        run: |
          echo "Ref is '${{ github.ref_name }}', setting PKGDOWN_DEV_MODE=devel"
          echo "PKGDOWN_DEV_MODE=devel" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::., Gilead-BioStats/gsm.utils
          needs: website

      - name: Generate examples menu
        shell: Rscript {0}
        run: |
          gsm.utils::add_pkgdown_examples(pkgdown_yml = "_pkgdown.yml")

      - name: Render examples
        shell: Rscript {0}
        run: |
          # Find and render all .Rmd files in inst/examples
          examples_dir <- "inst/examples"
          output_dir <- "pkgdown/assets/examples"
          
          if (dir.exists(examples_dir)) {
            rmd_files <- list.files(examples_dir, pattern = "\\.Rmd$", full.names = TRUE)
            
            if (length(rmd_files) > 0) {
              # Create output directory if it doesn't exist
              if (!dir.exists(output_dir)) {
                dir.create(output_dir, recursive = TRUE)
              }
              
              # Render each Rmd file
              for (rmd_file in rmd_files) {
                message("Rendering: ", rmd_file)
                output_file <- file.path(
                  output_dir,
                  gsub("\\.Rmd$", ".html", basename(rmd_file))
                )
                rmarkdown::render(
                  input = rmd_file,
                  output_file = output_file,
                  quiet = FALSE
                )
              }
            } else {
              message("No .Rmd files found in ", examples_dir)
            }
          } else {
            message("Directory ", examples_dir, " does not exist")
          }

      - name: Insert timestamps in example HTML files
        run: |
          # Insert timestamp at the top of each HTML file
          output_dir="pkgdown/assets/examples"
          
          if [ -d "$output_dir" ]; then
            timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            
            for html_file in "$output_dir"/*.html; do
              if [ -f "$html_file" ]; then
                echo "Adding timestamp to: $html_file"
                
                # Create timestamp banner
                timestamp_html="<!-- Generated: $timestamp -->\n<div style=\"background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; border-left: 4px solid #4CAF50;\">\n  <strong>Last generated:</strong> $timestamp\n</div>\n"
                
                # Insert after <body> tag
                sed -i "s|<body>|<body>\n$timestamp_html|" "$html_file"
              fi
            done
          else
            echo "Directory $output_dir does not exist"
          fi

      - name: Commit updated examples
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          
          # Add the updated HTML files
          git add pkgdown/assets/examples/*.html
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Commit with [skip ci] to prevent triggering other workflows
            git commit -m "chore: update examples [skip ci]"
            
            # Push changes
            git push origin HEAD:${{ github.ref_name }}
          fi

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy PR preview ðŸ§ª
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          # Don't clean the whole branch, just the target folder
          clean: false
          branch: gh-pages
          folder: docs
          # Deploy to a subdirectory named after the PR number
          target-folder: pr/${{ github.event.number }}

      - name: PR site URL ðŸŒ
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸŒ URL: https://gilead-biostats.github.io/${{ github.event.repository.name }}/pr/${{ github.event.number }}/dev"

      - name: Comment with PR site URL ðŸŒ
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const prSiteURL = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr/${context.issue.number}/dev`
            const timestamp = new Date().toISOString();
            const commentBody = `ðŸŒ PR pkgdown deployed: [${prSiteURL}](${prSiteURL})\n\n_Last updated: ${timestamp}_`;
            const commentMarker = 'ðŸŒ PR pkgdown deployed:';

            // Get all comments on the PR
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Find existing comment from this bot
            const existingComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes(commentMarker)
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            }
      - name: Deploy pkgdown ðŸ“ƒ
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
