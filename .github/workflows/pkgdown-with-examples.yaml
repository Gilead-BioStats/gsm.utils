# gsm.utils GHA version: 0.2.0
# Generated by: https://github.com/Gilead-BioStats/gsm.utils
# Description: Deploy pkgdown site with examples

on:
  push:
    branches: [main, dev]
  pull_request:
  workflow_dispatch:

name: pkgdown-examples

jobs:
  pkgdown-examples:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Set Development Mode Env Var
        if: github.ref_name != 'main'
        run: |
          echo "Ref is '${{ github.ref_name }}', setting PKGDOWN_DEV_MODE=devel"
          echo "PKGDOWN_DEV_MODE=devel" >> $GITHUB_ENV

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::rmarkdown, local::., Gilead-BioStats/gsm.utils
          needs: website

      - name: Generate examples menu
        shell: Rscript {0}
        run: |
          gsm.utils::add_pkgdown_examples(pkgdown_yml = "_pkgdown.yml")

      - name: Render examples
        shell: Rscript {0}
        run: |
          # Find and render all .Rmd files in inst/examples
          examples_dir <- "inst/examples"
          output_dir <- "pkgdown/assets/examples"
          
          if (dir.exists(examples_dir)) {
            rmd_files <- list.files(examples_dir, pattern = "\\.Rmd$", full.names = TRUE)
            
            if (length(rmd_files) > 0) {
              # Create output directory if it doesn't exist (use absolute path)
              output_dir_abs <- file.path(getwd(), output_dir)
              if (!dir.exists(output_dir_abs)) {
                dir.create(output_dir_abs, recursive = TRUE)
              }
              
              # Render each Rmd file and add timestamp
              for (rmd_file in rmd_files) {
                message("Rendering: ", rmd_file)
                output_file <- file.path(
                  output_dir_abs,
                  gsub("\\.Rmd$", ".html", basename(rmd_file))
                )
                tryCatch(
                  {
                    rmarkdown::render(
                      input = rmd_file,
                      output_file = output_file,
                      quiet = FALSE
                    )
                  },
                  error = function(e) {
                    message(
                      "Failed to render ", rmd_file, ": ",
                      conditionMessage(e)
                    )
                  }
                )
                
                # Add timestamp to the newly rendered file
                if (file.exists(output_file)) {
                  message("Adding timestamp to: ", output_file)
                  html_content <- readLines(output_file)
                  timestamp <- format(Sys.time(), "%Y-%m-%d %H:%M:%S UTC", tz = "UTC")
                  timestamp_html <- c(
                    paste0("<!-- Generated: ", timestamp, " -->"),
                    '<div style="background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; border-left: 4px solid #4CAF50;">',
                    paste0('  <strong>Last generated:</strong> ', timestamp),
                    '</div>'
                  )
                  
                  # Find <body> tag (with or without attributes) and insert timestamp after it
                  body_idx <- grep("<body[^>]*>", html_content)
                  if (length(body_idx) > 0) {
                    html_content <- c(
                      html_content[1:body_idx[1]],
                      timestamp_html,
                      html_content[(body_idx[1] + 1):length(html_content)]
                    )
                    writeLines(html_content, output_file)
                  }
                }
              }
            } else {
              message("No .Rmd files found in ", examples_dir)
            }
          } else {
            message("Directory ", examples_dir, " does not exist")
          }

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy PR preview ðŸ§ª
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          # Don't clean the whole branch, just the target folder
          clean: false
          branch: gh-pages
          folder: docs
          # Deploy to a subdirectory named after the PR number
          target-folder: pr/${{ github.event.number }}

      - name: PR site URL ðŸŒ
        if: github.event_name == 'pull_request'
        run: |
          echo "ðŸŒ URL: https://gilead-biostats.github.io/${{ github.event.repository.name }}/pr/${{ github.event.number }}/dev"

      - name: Comment with PR site URL ðŸŒ
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const prSiteURL = `https://${context.repo.owner}.github.io/${context.repo.repo}/pr/${context.issue.number}/dev`
            const timestamp = new Date().toISOString();
            const commentBody = `ðŸŒ PR pkgdown deployed: [${prSiteURL}](${prSiteURL})\n\n_Last updated: ${timestamp}_`;
            const commentMarker = 'ðŸŒ PR pkgdown deployed:';

            // Get all comments on the PR
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            // Find existing comment from this bot
            const existingComment = comments.data.find(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes(commentMarker)
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody,
              });
            }
      - name: Deploy pkgdown ðŸ“ƒ
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
