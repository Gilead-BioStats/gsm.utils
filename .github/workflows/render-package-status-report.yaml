# gsm.utils GHA version: 0.2.0
# Generated by: https://github.com/Gilead-BioStats/gsm.utils
# Description: Render package status report HTML and commit to pkgdown assets

name: render-package-status-report

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  render-package-status-report:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.PKG_STATUS != '' && secrets.PKG_STATUS || secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set development mode env var
        if: github.ref_name != 'main'
        run: |
          echo "Ref is '${{ github.ref_name }}', setting PKGDOWN_DEV_MODE=devel"
          echo "PKGDOWN_DEV_MODE=devel" >> "$GITHUB_ENV"

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rmarkdown
            any::cli
            any::htmltools
            any::devtools
            local::.
          needs: website

      - name: Render package status report
        shell: Rscript {0}
        run: |
          rmarkdown::render(
            input = "inst/examples/package_status_report.Rmd",
            output_dir = "pkgdown/assets/examples",
            output_file = "package_status_report.html"
          )

      - name: Commit rendered HTML
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet pkgdown/assets/examples/package_status_report.html; then
            echo "No changes to commit"
            exit 0
          fi
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add pkgdown/assets/examples/package_status_report.html
          git commit -m "chore: refresh package status report"
          branch="${GITHUB_REF#refs/heads/}"
          if [ -z "$branch" ] || [ "$branch" = "${GITHUB_REF}" ]; then
            branch=$(git branch --show-current)
          fi
          if [ -z "$branch" ]; then
            branch="main"
          fi
          git push origin "HEAD:${branch}"
